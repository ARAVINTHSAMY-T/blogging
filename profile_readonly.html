<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Â· Aesthetic Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6f7fb;
      color: #444;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #667eea, #764ba2);
      padding: 20px 0;
      color: white;
      position: relative;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: auto;
    }
    .brand {
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      color: white;
    }
    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a.active {
      opacity: 0.7;
      pointer-events: none;
      cursor: default;
    }
    .nav-links a:hover:not(.active) {
      opacity: 0.8;
    }
    .profile-bar {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255, 255, 255, 0.13);
      padding: 8px 18px;
      border-radius: 20px;
      color: #fff;
      font-weight: 500;
    }
    .profile-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    /* Button styles for all buttons */
    button {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s, opacity 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.09);
    }
    button:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      opacity: 0.85;
      transform: translateY(-2px);
    }
    /* Hide file input default label */
    input[type="file"]::-webkit-file-upload-button {
      visibility: hidden;
    }
    input[type="file"]::file-selector-button {
      visibility: hidden;
    }
    input[type="file"] {
      font-size: 0;
    }
    /* Custom file input label */
    .custom-file-label {
      display: none;
      margin-bottom: 12px;
      color: #fff;
      background: linear-gradient(90deg, #667eea, #764ba2);
      font-weight: 600;
      font-size: 15px;
      border-radius: 8px;
      padding: 10px 22px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.09);
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s, transform 0.2s;
      border: none;
      text-align: center;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .custom-file-label.show-label {
      display: block;
    }
    .custom-file-label:hover {
      background: linear-gradient(90deg, #764ba2, #667eea);
      opacity: 0.85;
      transform: translateY(-2px);
    }
    /* Profile container */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }
    .profile-container {
      background: #fff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      color: #667eea;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 18px;
    }
    #profileAvatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #667eea;
      margin-bottom: 18px;
    }
    #aboutInput {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      background: #f9f9f9;
      color: #444;
      resize: vertical;
    }
    #aboutInput::placeholder {
      color: #888;
    }
    #aboutInput:disabled {
      background: #f6f7fb;
    }
    #aboutDisplay {
      color: #444;
      margin-top: 18px;
      font-size: 15px;
    }
    label[for="aboutInput"] {
      color: #667eea;
      font-weight: 500;
    }
    #profileUser {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #444;
    }
    @media (max-width: 480px) {
      .profile-container {
        width: 90%;
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      button, .custom-file-label {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-bar">
      <img id="profileBarAvatar" class="profile-avatar" src="https://ui-avatars.com/api/?name=User" alt="Profile">
      <a id="profileName" href="profile.html" style="color:#fff;text-decoration:underline;">User</a>
    </div>
    <div class="nav">
      <a class="brand" href="home.html">Aesthetic Blog</a>
      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="post.html">Posts</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="profile-container">
      <h2>Profile</h2>
      <div>
        <div style="display:flex;justify-content:center;">
          <img id="profileAvatar" class="profile-avatar" src="https://ui-avatars.com/api/?name=User" alt="Profile">
        </div>
        <button id="editBtn">Edit</button>
        <label id="profilePhotoLabel" for="avatarInput" class="custom-file-label">Profile Photo</label>
        <input type="file" id="avatarInput" accept="image/*" style="display:none;">
        <button id="saveBtn" style="display:none;">Save</button>
        <div id="profileUser">User</div>
        <div>
          <label for="aboutInput">About</label>
          <textarea id="aboutInput" rows="3" disabled></textarea>
        </div>
        <div id="aboutDisplay"></div>
      </div>
    </div>
  </main>
  <script>
    // Show logged in user name and avatar
    const user = localStorage.getItem('loggedInUser');
    const avatarImg = document.getElementById('profileAvatar');
    const avatarBarImg = document.getElementById('profileBarAvatar');
    const profileName = document.getElementById('profileName');
    const profileUser = document.getElementById('profileUser');

    if (user) {
      profileName.textContent = user;
      profileUser.textContent = user;
    }
    const avatar = localStorage.getItem('profileAvatar');
    if (avatar) {
      avatarImg.src = avatar;
      avatarBarImg.src = avatar;
    } else {
      avatarImg.src = `https://ui-avatars.com/api/?name=${user || 'User'}`;
      avatarBarImg.src = `https://ui-avatars.com/api/?name=${user || 'User'}`;
    }

    // Load about info from localStorage
    const about = localStorage.getItem('profileAbout');
    if (about) {
      document.getElementById('aboutInput').value = about;
      document.getElementById('aboutDisplay').textContent = about;
    }

    // Edit button logic
    const editBtn = document.getElementById('editBtn');
    const avatarInput = document.getElementById('avatarInput');
    const saveBtn = document.getElementById('saveBtn');
    const aboutInput = document.getElementById('aboutInput');
    const profilePhotoLabel = document.getElementById('profilePhotoLabel');

    editBtn.onclick = function() {
      avatarInput.style.display = 'block';
      saveBtn.style.display = 'inline-block';
      aboutInput.disabled = false;
      editBtn.style.display = 'none';
      profilePhotoLabel.classList.add('show-label');
    };

    // Save button logic
    saveBtn.onclick = function() {
      // Save about info
      const aboutText = aboutInput.value.trim();
      localStorage.setItem('profileAbout', aboutText);
      document.getElementById('aboutDisplay').textContent = aboutText;

      // Save profile photo if changed
      if (avatarInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          localStorage.setItem('profileAvatar', evt.target.result);
          avatarImg.src = evt.target.result;
          avatarBarImg.src = evt.target.result; // Update top left avatar
        };
        reader.readAsDataURL(avatarInput.files[0]);
      }

      avatarInput.value = '';
      avatarInput.style.display = 'none';
      saveBtn.style.display = 'none';
      aboutInput.disabled = true;
      editBtn.style.display = 'inline-block';
      profilePhotoLabel.classList.remove('show-label');
    };

    // Logout button logic
    document.getElementById("logoutBtn").addEventListener("click", function(e) {
      e.preventDefault();
      localStorage.removeItem("loggedInUser");
      localStorage.removeItem("profileAvatar");
      localStorage.removeItem("profileAbout");
      window.location.href = "first_page.html";
    });
  </script>
</body>
</html>
