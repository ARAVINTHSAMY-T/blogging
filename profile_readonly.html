<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile (Read Only) | Blog_Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6f7fb;
    }
    header {
      background: linear-gradient(90deg, #667eea, #764ba2);
      padding: 20px 0;
      color: white;
      position: relative;
    }
    .profile-bar {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.13);
      padding: 8px 18px;
      border-radius: 20px;
      color: #fff;
      font-weight: 500;
    }
    .profile-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .container {
      max-width:500px;
      margin:60px auto;
      background:#fff;
      padding:32px 28px;
      border-radius:16px;
      box-shadow:0 2px 12px rgba(0,0,0,0.07);
      text-align:center;
    }
    h2 {
      color:#667eea;
    }
    .readonly-label {
      color:#667eea;
      font-weight:500;
      margin-bottom:8px;
      display:block;
    }
    .readonly-about {
      color:#444;
      margin-top:18px;
      font-size:16px;
      background:#f6f7fb;
      border-radius:8px;
      padding:12px;
      border:1px solid #eee;
      min-height:60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-bar">
      <img id="profileBarAvatar" class="profile-avatar" src="" alt="Profile">
      <span id="profileName" style="color:#fff;text-decoration:underline;">User</span>
    </div>
  </header>
  <main>
    <div class="container">
      <h2>Profile (Read Only)</h2>
      <div style="display:flex;justify-content:center;">
        <img id="profileAvatar" class="profile-avatar" src="" alt="Profile" style="margin-bottom:18px;width:90px;height:90px;">
      </div>
      <div style="font-size:18px;font-weight:600;margin-bottom:10px;" id="profileUser">User</div>
      <label class="readonly-label">About</label>
      <div id="aboutDisplay" class="readonly-about"></div>
    </div>
  </main>
  <script>
    // Load user info from localStorage
    const user = localStorage.getItem('loggedInUser');
    if (user) {
      document.getElementById('profileName').textContent = user;
      document.getElementById('profileUser').textContent = user;
    }
    // Load profile photo
    const avatar = localStorage.getItem('profileAvatar');
    const avatarImg = document.getElementById('profileAvatar');
    const avatarBarImg = document.getElementById('profileBarAvatar');
    if (avatar) {
      avatarImg.src = avatar;
      avatarBarImg.src = avatar;
    } else {
      const defaultAvatar = `https://ui-avatars.com/api/?name=${user || 'User'}`;
      avatarImg.src = defaultAvatar;
      avatarBarImg.src = defaultAvatar;
    }
    // Load about info
    const about = localStorage.getItem('profileAbout');
    document.getElementById('aboutDisplay').textContent = about || '';
  </script>
  <script>
  document.getElementById("logoutBtn").addEventListener("click", function(e) {
    e.preventDefault();
    localStorage.removeItem("loggedInUser");
    window.location.href = "first_page.html";
  });
</script>
</body>
</html>
