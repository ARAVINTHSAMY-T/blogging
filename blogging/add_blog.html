<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0; 
      background: #f6f7fb; 
    }
    
    .container { 
      max-width: 720px; 
      margin: 40px auto; 
      background: #fff; 
      padding: 24px; 
      border-radius: 12px; 
      box-shadow: 0 2px 12px rgba(0,0,0,0.07); 
    }
    
    .container h2 {
      margin-bottom: 24px;
      color: #333;
      font-size: 1.75rem;
    }
    
    .input-group {
      position: relative;
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards;
      margin-bottom: 20px;
    }

    .input-group:nth-child(1) { animation-delay: 0.1s; }
    .input-group:nth-child(2) { animation-delay: 0.2s; }
    .input-group:nth-child(3) { animation-delay: 0.3s; }
    .input-group:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-input,
    .floating-select,
    .floating-textarea {
      width: 100%;
      padding: 1rem 3rem 1rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      color: #333;
      background: rgba(240, 241, 248, 0.5);
      border: 1px solid rgba(200, 205, 220, 0.5);
      border-radius: 0.75rem;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .floating-textarea {
      resize: vertical;
      min-height: 150px;
    }

    .floating-input:focus,
    .floating-select:focus,
    .floating-textarea:focus {
      background: rgba(240, 241, 248, 0.8);
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    .floating-input::placeholder,
    .floating-textarea::placeholder {
      color: transparent;
    }

    .floating-label {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.3s ease;
      background: transparent;
    }

    .textarea-group .floating-label {
      top: 1.25rem;
      transform: translateY(0);
    }

    .floating-input:focus ~ .floating-label,
    .floating-input:not(:placeholder-shown) ~ .floating-label {
      top: 0;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: #667eea;
      background: #fff;
      padding: 0 0.5rem;
      border-radius: 0.25rem;
      left: 0.75rem;
    }

    .floating-select:focus ~ .floating-label,
    .floating-select:valid:not([value=""]) ~ .floating-label {
      top: 0;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: #667eea;
      background: #fff;
      padding: 0 0.5rem;
      border-radius: 0.25rem;
      left: 0.75rem;
    }

    .floating-textarea:focus ~ .floating-label,
    .floating-textarea:not(:placeholder-shown) ~ .floating-label {
      top: -0.5rem;
      transform: translateY(0);
      font-size: 0.75rem;
      color: #667eea;
      background: #fff;
      padding: 0 0.5rem;
      border-radius: 0.25rem;
      left: 0.75rem;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
      transition: color 0.3s ease;
    }

    .textarea-group .input-icon {
      top: 1.25rem;
      transform: translateY(0);
    }

    .floating-input:focus ~ .input-icon,
    .floating-select:focus ~ .input-icon,
    .floating-textarea:focus ~ .input-icon {
      color: #667eea;
    }

    .btn-submit { 
      background: linear-gradient(90deg, #667eea, #764ba2); 
      border: 0; 
      color: #fff; 
      padding: 14px 24px; 
      border-radius: 8px; 
      font-weight: 600; 
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px -2px rgba(102, 126, 234, 0.35);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px -2px rgba(102, 126, 234, 0.45);
    }

    .back-link { 
      color: #667eea; 
      text-decoration: none; 
      margin-left: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #764ba2;
    }

    .form-actions {
      display: flex;
      align-items: center;
      margin-top: 8px;
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards;
      animation-delay: 0.5s;
    }

    #msg {
      margin-top: 16px;
      color: #28a745;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Blog Post</h2>
    <form id="addForm">
      <div class="input-group">
        <input type="text" id="title" class="floating-input" placeholder="Title" required>
        <label class="floating-label">Title</label>
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 7V4h16v3"/><path d="M9 20h6"/><path d="M12 4v16"/>
          </svg>
        </span>
      </div>

      <div class="input-group">
        <select id="category" class="floating-select" required>
          <option value="" disabled selected></option>
          <option value="sports">Sports</option>
          <option value="education">Education</option>
          <option value="news">News</option>
          <option value="books">Books</option>
          <option value="travel">Travel</option>
          <option value="technology">Technology</option>
          <option value="festival">Festival</option>
          <option value="history">History</option>
          <option value="movies">Movies</option>
          <option value="politics">Politics</option>
          <option value="gymnastism">gymnastism</option>
        </select>
        <label class="floating-label">choose Category</label>
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          </svg>
        </span>
      </div>

      <div class="input-group textarea-group">
        <textarea id="content" class="floating-input floating-textarea" rows="6" placeholder="Write your content..." required></textarea>
        <label class="floating-label">Write your content...</label>
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
        </span>
      </div>

      <div class="input-group">
        <input type="text" id="image" class="floating-input" placeholder="Image URL (optional)">
        <label class="floating-label">Image URL (optional)</label>
        <span class="input-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21,15 16,10 5,21"/>
          </svg>
        </span>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Publish</button>
        <a href="post.html" class="back-link">Back to Posts</a>
      </div>
    </form>
    <div id="msg"></div>
  </div>
</body>
</html>
