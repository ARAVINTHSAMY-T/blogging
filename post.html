<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogSpace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1d1d1f;
      --secondary-color: #86868b;
      --accent-color: #0071e3;
      --accent-hover: #0077ed;
      --background: #f5f5f7;
      --card-bg: #ffffff;
      --text-primary: #1d1d1f;
      --text-secondary: #515154;
      --text-tertiary: #86868b;
      --border-color: #d2d2d7;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    .brand {
      font-size: 24px;
      font-weight: 700;
      text-decoration: none;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand i {
      color: var(--accent-color);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 17px;
      transition: var(--transition);
      position: relative;
    }

    .nav-links a:hover {
      color: var(--text-primary);
    }

    .nav-links a.active {
      color: var(--text-primary);
    }

    .nav-links a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-color);
    }

    .profile-bar {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.03);
      padding: 8px 16px;
      border-radius: 20px;
      color: var(--text-primary);
      font-weight: 500;
      transition: var(--transition);
    }

    .profile-bar:hover {
      background: rgba(0, 0, 0, 0.06);
    }

    .profile-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border-color);
    }

    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 40px;
      background: var(--background);
      color: var(--text-primary);
      position: relative;
    }

    .search-container {
      position: relative;
    }

    .search-bar {
      padding: 12px 20px;
      border-radius: 30px;
      border: 1px solid var(--border-color);
      font-size: 15px;
      width: 280px;
      outline: none;
      background: var(--card-bg);
      transition: var(--transition);
    }

    .search-bar:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
    }

    .category-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 280px;
      display: none;
      z-index: 10;
      overflow: hidden;
    }

    .category-dropdown.active {
      display: block;
    }

    .category-item {
      padding: 12px 18px;
      cursor: pointer;
      font-size: 15px;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-color);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-item:last-child {
      border-bottom: none;
    }

    .category-item:hover {
      background: rgba(0, 113, 227, 0.05);
    }

    .category-item i {
      color: var(--accent-color);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--accent-color);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 17px;
      transition: var(--transition);
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .section-header {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .section-subtitle {
      font-size: 21px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .blogs-grid {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto 80px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
    }

    .blog-card {
      background: var(--card-bg);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .blog-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .blog-image-container {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .blog-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .blog-card:hover .blog-image {
      transform: scale(1.05);
    }

    .blog-category {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .blog-content {
      padding: 24px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .blog-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
      color: var(--text-primary);
    }

    .blog-excerpt {
      color: var(--text-secondary);
      margin-bottom: 20px;
      flex-grow: 1;
      font-size: 16px;
      line-height: 1.5;
    }

    .blog-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .blog-user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .blog-user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border-color);
    }

    .blog-user-name {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .blog-actions {
      display: flex;
      gap: 15px;
    }

    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: var(--text-tertiary);
      font-size: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      padding: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .like-btn:hover, .comment-btn:hover {
      color: var(--text-primary);
    }

    .like-btn.liked {
      color: #e74c3c;
    }

    .comment-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }

    .comment-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      outline: none;
      margin-bottom: 10px;
      transition: var(--transition);
    }

    .comment-input:focus {
      border-color: var(--accent-color);
    }

    .comment-list {
      margin-top: 10px;
      font-size: 14px;
      color: var(--text-secondary);
      padding-left: 0;
      list-style: none;
    }

    .comment-list li {
      background: rgba(0, 0, 0, 0.03);
      border-radius: 8px;
      margin-bottom: 8px;
      padding: 10px 14px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      font-size: 18px;
      color: var(--text-tertiary);
      grid-column: 1 / -1;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-tertiary);
      grid-column: 1 / -1;
    }

    .empty-state i {
      font-size: 60px;
      margin-bottom: 20px;
      color: var(--border-color);
    }

    footer {
      background: var(--primary-color);
      color: var(--text-tertiary);
      text-align: center;
      padding: 40px 20px;
      margin-top: 80px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: var(--text-tertiary);
      text-decoration: none;
      transition: var(--transition);
    }

    .footer-links a:hover {
      color: white;
    }

    .copyright {
      font-size: 14px;
    }

    @media (max-width: 1024px) {
      .blogs-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .nav {
        flex-direction: column;
        gap: 20px;
      }
      
      .nav-links {
        gap: 20px;
      }
      
      .header {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }
      
      .search-container {
        width: 100%;
      }
      
      .search-bar {
        width: 100%;
      }
      
      .category-dropdown {
        width: 100%;
      }
      
      .section-title {
        font-size: 28px;
      }
    }

    @media (max-width: 576px) {
      .blogs-grid {
        grid-template-columns: 1fr;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="home.html">
        <i class="fas fa-apple-alt"></i>
        BlogSpace
      </a>
      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="post.html" class="active">Posts</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html">Profile</a>
      </nav>
      <div class="profile-bar">
        <img id="profileBarAvatar" class="profile-avatar" src="https://ui-avatars.com/api/?name=User&background=0071e3&color=fff" alt="Profile">
        <a id="profileName" href="profile.html" style="color:inherit;text-decoration:none;">User</a>
        <a href="#" id="logoutBtn" style="color:inherit;margin-left:10px;">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>

  <div class="header">
    <div class="search-container">
      <input class="search-bar" type="text" placeholder="Search category..." id="searchBar" readonly>
      <div class="category-dropdown" id="categoryDropdown">
        <div class="category-item" data-category="sports">
          <i class="fas fa-running"></i> Sports
        </div>
        <div class="category-item" data-category="education">
          <i class="fas fa-graduation-cap"></i> Education
        </div>
        <div class="category-item" data-category="news">
          <i class="fas fa-newspaper"></i> News
        </div>
        <div class="category-item" data-category="books">
          <i class="fas fa-book"></i> Books
        </div>
        <div class="category-item" data-category="technology">
          <i class="fas fa-laptop-code"></i> Technology
        </div>
        <div class="category-item" data-category="travel">
          <i class="fas fa-globe-americas"></i> Travel
        </div>
      </div>
    </div>
    <a href="add_blog.html" class="btn">
      <i class="fas fa-plus"></i> Add Blog
    </a>
  </div>

  <div class="section-header">
    <div>
      <h2 class="section-title">All Blogs</h2>
      <p class="section-subtitle">Discover stories from all categories</p>
    </div>
  </div>

  <div id="blogsGrid" class="blogs-grid">
    <div class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading blogs...
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-links">
        <a href="home.html">Home</a>
        <a href="post.html">Posts</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html">Profile</a>
      </div>
      <p class="copyright">© 2025 BlogSpace • Crafted by developers</p>
    </div>
  </footer>

  <script type="module">
    // Import Firebase functions
    import { getRecentPosts, incrementPostLike } from './db.js';
    
    // DOM elements
    const blogsGrid = document.getElementById('blogsGrid');
    const searchBar = document.getElementById('searchBar');
    const categoryDropdown = document.getElementById('categoryDropdown');
    const profileName = document.getElementById('profileName');
    const profileBarAvatar = document.getElementById('profileBarAvatar');
    
    // Current user and category filter
    let currentUser = localStorage.getItem('loggedInUser') || 'User';
    let currentCategory = null;
    
    // Initialize page
    function initPage() {
      // Set user info
      profileName.textContent = currentUser;
      const avatar = localStorage.getItem('profileAvatar');
      profileBarAvatar.src = avatar || `https://ui-avatars.com/api/?name=${currentUser}&background=0071e3&color=fff`;
      
      // Load blogs
      renderBlogs();
      
      // Set up event listeners
      setupEventListeners();
    }
    
    // Set up event listeners
    function setupEventListeners() {
      // Show dropdown on search bar focus/click
      searchBar.addEventListener('focus', () => {
        categoryDropdown.classList.add('active');
      });
      
      searchBar.addEventListener('click', () => {
        categoryDropdown.classList.add('active');
      });
      
      // Hide dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) {
          categoryDropdown.classList.remove('active');
        }
      });
      
      // Handle category selection
      document.querySelectorAll('.category-item').forEach(item => {
        item.addEventListener('click', function() {
          const category = this.getAttribute('data-category');
          searchBar.value = this.textContent.trim();
          currentCategory = category;
          categoryDropdown.classList.remove('active');
          renderBlogs(currentCategory);
        });
      });
    }
    
    // Render blogs in grid layout
    async function renderBlogs(category = null) {
      blogsGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading blogs...</div>';
      
      try {
        const posts = await getRecentPosts(30);
        const filtered = category ? posts.filter(b => b.category === category) : posts;
        
        if (filtered.length === 0) {
          blogsGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-file-alt"></i>
              <h3>No blogs found</h3>
              <p>${category ? `No blogs found for the "${category}" category.` : 'No blogs available at the moment.'}</p>
              <a href="add_blog.html" class="btn" style="margin-top: 20px;">Create Post</a>
            </div>
          `;
          return;
        }
        
        blogsGrid.innerHTML = '';
        
        filtered.forEach(blog => {
          const blogCard = document.createElement('div');
          blogCard.className = 'blog-card';
          blogCard.innerHTML = `
            <div class="blog-image-container">
              <img class="blog-image" src="${blog.image || 'https://picsum.photos/400/250?random=' + Math.floor(Math.random() * 100)}" alt="${blog.title}">
              <div class="blog-category">${blog.category ? blog.category.charAt(0).toUpperCase() + blog.category.slice(1) : 'General'}</div>
            </div>
            <div class="blog-content">
              <h3 class="blog-title">${blog.title}</h3>
              <p class="blog-excerpt">${blog.content ? (blog.content.substring(0, 120) + (blog.content.length > 120 ? '...' : '')) : 'No content available'}</p>
              <div class="blog-meta">
                <div class="blog-user">
                  <img class="blog-user-avatar" src="${profileBarAvatar.src}" alt="User">
                  <span class="blog-user-name">${blog.author || currentUser}</span>
                </div>
                <div class="blog-actions">
                  <button class="like-btn" data-id="${blog.id}">
                    <i class="far fa-heart"></i> <span class="like-count">${blog.likes || 0}</span>
                  </button>
                  <button class="comment-btn">
                    <i class="far fa-comment"></i> ${blog.comments ? blog.comments.length : 0}
                  </button>
                </div>
              </div>
              <div class="comment-section" style="display:none;">
                <input class="comment-input" type="text" placeholder="Add a comment...">
                <button class="add-comment-btn" data-title="${blog.title}">Post</button>
                <ul class="comment-list">
                  ${(blog.comments || []).map(c => `<li>${c}</li>`).join('')}
                </ul>
              </div>
            </div>
          `;
          
          // Add click event to navigate to article page
          blogCard.addEventListener('click', (e) => {
            if (!e.target.closest('.like-btn') && !e.target.closest('.comment-btn') && 
                !e.target.closest('.add-comment-btn') && !e.target.closest('.comment-input')) {
              localStorage.setItem('selectedBlog', JSON.stringify(blog));
              window.location.href = 'article.html';
            }
          });
          
          // Add like button functionality
          const likeBtn = blogCard.querySelector('.like-btn');
          likeBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const id = likeBtn.getAttribute('data-id');
            await incrementPostLike(id, 1);
            
            // Update UI
            const likeCount = likeBtn.querySelector('.like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
            likeBtn.classList.add('liked');
            likeBtn.innerHTML = `<i class="fas fa-heart"></i> <span class="like-count">${likeCount.textContent}</span>`;
          });
          
          // Add comment button functionality
          const commentBtn = blogCard.querySelector('.comment-btn');
          const commentSection = blogCard.querySelector('.comment-section');
          commentBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
          });
          
          // Add comment functionality
          const addCommentBtn = blogCard.querySelector('.add-comment-btn');
          addCommentBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const title = addCommentBtn.getAttribute('data-title');
            const input = blogCard.querySelector('.comment-input');
            const comment = input.value.trim();
            if (comment) {
              // In a real app, you would save the comment to Firebase
              const commentList = blogCard.querySelector('.comment-list');
              const newComment = document.createElement('li');
              newComment.textContent = comment;
              commentList.appendChild(newComment);
              input.value = '';
            }
          });
          
          blogsGrid.appendChild(blogCard);
        });
      } catch (error) {
        console.error('Error loading blogs:', error);
        blogsGrid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error loading blogs</h3>
            <p>Please try again later.</p>
          </div>
        `;
      }
    }
    
    // Initialize the page
    initPage();
  </script>
  
  <script>
    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", function(e) {
      e.preventDefault();
      (async () => {
        try {
          const module = await import('./auth.js');
          await module.logout();
        } catch (_) {}
        localStorage.removeItem("loggedInUser");
        window.location.href = "first_page.html";
      })();
    });
  </script>
</body>
</html>
