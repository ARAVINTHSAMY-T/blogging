<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog_Website</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f6f7fb;
    }
    header {
      background: linear-gradient(90deg, #d6a9e3, #dec6f0);
      padding: 20px 0;
      color: white;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: auto;
    }
    .brand {
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      color: white;
    }
    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a.active {
      opacity: 0.7;
      pointer-events: none;
      cursor: default;
    }
    .nav-links a:hover:not(.active) {
      opacity: 0.8;
    }
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 40px;
      background: #667eea;
      color: white;
      position: relative;
    }
    .search-container {
      position: relative;
    }
    .search-bar {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      font-size: 15px;
      width: 220px;
      outline: none;
    }
    .category-dropdown {
      position: absolute;
      top: 45px;
      right: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 220px;
      display: none;
      z-index: 10;
    }
    .category-dropdown.active {
      display: block;
    }
    .category-item {
      padding: 12px 18px;
      cursor: pointer;
      font-size: 15px;
      color: #333;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }
    .category-item:last-child {
      border-bottom: none;
    }
    .category-item:hover {
      background: #f0f4ff;
    }
    .blog-list {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .blog-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      margin-bottom: 24px;
      padding: 28px 24px;
      transition: box-shadow 0.2s;
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .blog-image {
      width: 160px;
      min-width: 120px;
      max-width: 160px;
      border-radius: 10px;
      margin-right: 0;
      box-shadow: 0 2px 8px rgba(102,126,234,0.09);
      object-fit: cover;
      height: 120px;
      display: block;
    }
    .blog-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .blog-actions {
      margin-top: 16px;
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: #667eea;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: color 0.2s;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .like-btn.liked {
      color: #e74c3c;
    }
    .comment-input {
      margin-top: 10px;
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
      margin-bottom: 6px;
    }
    .comment-list {
      margin-top: 6px;
      font-size: 14px;
      color: #444;
      padding-left: 0;
      list-style: none;
    }
    .comment-list li {
      background: #f6f7fb;
      border-radius: 6px;
      margin-bottom: 4px;
      padding: 6px 10px;
    }
    .profile-bar {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.13);
      padding: 8px 18px;
      border-radius: 20px;
      color: #fff;
      font-weight: 500;
    }
    .profile-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }
    .blog-user {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 18px;
    }
    .blog-user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 1.5px solid #667eea;
      background: #eee;
    }
    .blog-user-name {
      font-size: 15px;
      font-weight: 500;
      color: #667eea;
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-bar">
      <img id="profileBarAvatar" class="profile-avatar" src="https://ui-avatars.com/api/?name=User" alt="Profile">
      <a id="profileName" href="profile.html" style="color:#fff;text-decoration:underline;">User</a>
    </div>
    <div class="nav">
      <a class="brand" href="home.html"> </a>
      <nav class="nav-links">
        <a href="home.html">Home</a>
        <a href="post.html">Posts</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>

      </nav>
    </div>
  </header>
  <div class="header">
    <div class="search-container">
      <input class="search-bar" type="text" placeholder="Search category..." id="searchBar" readonly>
      <div class="category-dropdown" id="categoryDropdown">
        <div class="category-item" data-category="sports">Sports</div>
        <div class="category-item" data-category="education">Education</div>
        <div class="category-item" data-category="news">News</div>
        <div class="category-item" data-category="books">Books</div>
      </div>
    </div>
    <div style="margin-left: 20px;">
      <a href="add_blog.html" style="background:#764ba2;color:#fff;padding:10px 22px;border-radius:20px;text-decoration:none;font-weight:600;box-shadow:0 2px 8px rgba(102,126,234,0.09);transition:background 0.2s;">+ Add Blog</a>
    </div>
  </div>
  <div class="blog-list" id="blogList"></div>
  <script type="module" src="./firebase-init.js"></script>
  <script type="module" src="./db.js"></script>
  <script type="module">
    import { getRecentPosts, incrementPostLike } from './db.js';
    async function renderBlogs(category) {
      const blogList = document.getElementById('blogList');
      blogList.innerHTML = '';
      const posts = await getRecentPosts(30);
      const filtered = category ? posts.filter(b => b.category === category) : posts;
      // Get user info for blog cards
      const user = localStorage.getItem('loggedInUser') || 'User';
      const avatar = localStorage.getItem('profileAvatar') || `https://ui-avatars.com/api/?name=${user}`;
      if (filtered.length === 0) {
        blogList.innerHTML = '<p>No blogs found for this category.</p>';
        return;
      }
      filtered.forEach((blog, idx) => {
        // Likes/comments state
        const likeCount = blog.likes || 0;
        const liked = false;
        const comments = [];
        blogList.innerHTML += `
          <div class="blog-card" data-idx="${idx}" style="cursor:pointer;">
            <img class="blog-image" src="${blog.image}" alt="${blog.title}">
            <div class="blog-details">
              <div class="blog-title">${blog.title}</div>
              <div class="blog-category">${blog.category.charAt(0).toUpperCase() + blog.category.slice(1)}</div>
              <div class="blog-content">${blog.content}</div>
              <div class="blog-actions">
                <button class="like-btn${liked ? ' liked' : ''}" data-id="${blog.id}">
                  <span>‚ù§Ô∏è</span> <span class="like-count">${likeCount}</span> Like
                </button>
                <button class="comment-btn" data-title="${blog.title}">
                  üí¨ Comment
                </button>
              </div>
              <div class="comment-section" style="display:none;">
                <input class="comment-input" type="text" placeholder="Add a comment...">
                <button class="add-comment-btn" data-title="${blog.title}">Post</button>
                <ul class="comment-list">
                  ${comments.map(c => `<li>${c}</li>`).join('')}
                </ul>
              </div>
              <div class="blog-user">
                <img class="blog-user-avatar" src="${avatar}" alt="User">
                <span class="blog-user-name">${user}</span>
              </div>
            </div>
          </div>
        `;
      });

      // Blog card click for article view
      setTimeout(() => {
        document.querySelectorAll('.blog-card').forEach(card => {
          card.onclick = function(e) {
            // Prevent click if like/comment is pressed
            if (e.target.closest('.like-btn') || e.target.closest('.comment-btn') || e.target.closest('.add-comment-btn') || e.target.closest('.comment-input')) return;
            const idx = this.getAttribute('data-idx');
            localStorage.setItem('selectedBlog', JSON.stringify(filtered[idx]));
            window.location.href = 'article.html';
          };
        });

        // Like button logic
        document.querySelectorAll('.like-btn').forEach(btn => {
          btn.onclick = async function(e) {
            e.stopPropagation();
            const id = this.getAttribute('data-id');
            await incrementPostLike(id, 1);
            renderBlogs(category);
          };
        });

        // Comment button logic
        document.querySelectorAll('.comment-btn').forEach(btn => {
          btn.onclick = function(e) {
            e.stopPropagation();
            const details = this.closest('.blog-details');
            details.querySelector('.comment-section').style.display =
              details.querySelector('.comment-section').style.display === 'none' ? 'block' : 'none';
          };
        });

        // Add comment logic
        document.querySelectorAll('.add-comment-btn').forEach(btn => {
          btn.onclick = function(e) {
            e.stopPropagation();
            const title = this.getAttribute('data-title');
            const details = this.closest('.blog-details');
            const input = details.querySelector('.comment-input');
            const comment = input.value.trim();
            if (comment) {
              let comments = JSON.parse(localStorage.getItem('blog_comments_' + title)) || [];
              comments.push(comment);
              localStorage.setItem('blog_comments_' + title, JSON.stringify(comments));
              input.value = '';
              renderBlogs(category);
            }
          };
        });
      }, 0);
    }

    renderBlogs();

    // Show dropdown on search bar focus/click
    const searchBar = document.getElementById('searchBar');
    const categoryDropdown = document.getElementById('categoryDropdown');
    searchBar.addEventListener('focus', () => {
      categoryDropdown.classList.add('active');
    });
    searchBar.addEventListener('click', () => {
      categoryDropdown.classList.add('active');
    });

    // Hide dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        categoryDropdown.classList.remove('active');
      }
    });

    // Handle category selection
    document.querySelectorAll('.category-item').forEach(item => {
      item.addEventListener('click', function() {
        const category = this.getAttribute('data-category');
        searchBar.value = this.textContent;
        categoryDropdown.classList.remove('active');
        renderBlogs(category);
      });
    });
    // Profile bar stays as-is using localStorage values set during auth
    const user = localStorage.getItem('loggedInUser');
    if (user) { document.getElementById('profileName').textContent = user; }
    const avatar = localStorage.getItem('profileAvatar');
    const avatarBarImg = document.getElementById('profileBarAvatar');
    avatarBarImg.src = avatar || `https://ui-avatars.com/api/?name=${user || 'User'}`;
  </script>
  <script>
  document.getElementById("logoutBtn").addEventListener("click", function(e) {
    e.preventDefault();
    (async () => {
      try {
        const module = await import('./auth.js');
        await module.logout();
      } catch (_) {}
      localStorage.removeItem("loggedInUser");
      window.location.href = "first_page.html";
    })();
  });
</script>
<div id="blogList"></div>
<script>
// Legacy local API section removed; Firestore used above
</script>
<div class="container">
  <h2>All Blog Posts</h2>
  <div id="allBlogs" class="grid"></div>
</div>

<script>
  // Optional: Could load all via Firestore; using the top list already
</script>

</body>
</html>
