<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login · Aesthetic Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
    }
    button {
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .toggle {
      margin-top: 14px;
      color: #667eea;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .toggle:hover {
      text-decoration: underline;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div id="signup-form" class="form-container active">
      <h2>Create Account</h2>
      <form id="signup">
        <input type="text" id="signup-id" placeholder="User ID" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle" onclick="showLogin()">Already have an account? Log In</p>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
      <h2>Welcome Back</h2>
      <form id="login">
        <input type="text" id="login-id" placeholder="User ID" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <p class="toggle" onclick="showSignup()">Don’t have an account? Sign Up</p>
    </div>
  </div>

  <script type="module" src="./firebase-init.js"></script>
  <script type="module" src="./auth.js"></script>
  <script>
    // Toggle Forms
    function showLogin() {
      document.getElementById("signup-form").classList.remove("active");
      document.getElementById("login-form").classList.add("active");
    }
    function showSignup() {
      document.getElementById("login-form").classList.remove("active");
      document.getElementById("signup-form").classList.add("active");
    }

    // Handle Signup
    document.getElementById("signup").addEventListener("submit", function (e) {
      e.preventDefault();
      const userId = document.getElementById("signup-id").value.trim();
      const password = document.getElementById("signup-password").value;

      fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: userId, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert("Signup successful! Please log in.");
          showLogin();
        } else {
          alert(data.error || "Signup failed");
        }
      });

      this.reset();
    });

    // Handle Login
    document.getElementById("login").addEventListener("submit", function (e) {
      e.preventDefault();
      const userId = document.getElementById("login-id").value.trim();
      const password = document.getElementById("login-password").value;

      fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: userId, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("loggedInUser", data.username);
          window.location.href = "home.html";
        } else {
          alert(data.error || "Login failed");
        }
      });

      this.reset();
    });
  </script>
  <div style="margin-top:16px;text-align:center;">
    <button id="googleBtn" style="background:#ea4335;">Continue with Google</button>
  </div>
  <script type="module">
    import { signInWithGoogle } from './auth.js';
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        await signInWithGoogle();
        window.location.href = 'home.html';
      } catch (e) {
        alert('Google sign-in failed: ' + e.message);
      }
    });
  </script>
</body>
</html>
