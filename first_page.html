<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Â· Aesthetic Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    .google-btn {
      padding: 14px;
      background: #ffffff;
      color: #333;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn img {
      width: 24px;
      height: 24px;
    }
    .google-btn:hover {
      background: #f1f1f1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      .google-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Aesthetic Blog</h2>
    <button id="googleBtn" class="google-btn">
      <img src="https://www.google.com/favicon.ico" alt="Google Logo">
      Continue with Google
    </button>
  </div>

  <script type="module" src="./firebase-init.js"></script>
  <script type="module" src="./auth.js"></script>
  <script type="module">
    import { signInWithGoogle } from './auth.js';
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        await signInWithGoogle();
        window.location.href = 'home.html';
      } catch (e) {
        alert('Google sign-in failed: ' + e.message);
      }
    });
  </script>
</body>
</html>
